<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="slider-container">
        <div class="slider">
          <input
            type="radio"
            class="radio"
            id="radio1"
            name="slider-radio"
            checked
          />
          <input type="radio" class="radio" id="radio2" name="slider-radio" />
          <input type="radio" class="radio" id="radio3" name="slider-radio" />
          <input type="radio" class="radio" id="radio4" name="slider-radio" />
          <div class="image-group">
            <div class="image">
              <img src="https://picsum.photos/id/237/1000" alt="" />
            </div>
            <div class="image">
              <img src="https://picsum.photos/id/238/1000" alt="" />
            </div>
            <div class="image">
              <img src="https://picsum.photos/id/239/1000" alt="" />
            </div>
            <div class="image">
              <img src="https://picsum.photos/id/240/1000" alt="" />
            </div>
          </div>
          <div class="caption-wrapper">
            <p class="caption" id="caption1">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatum</p>
            <p class="caption" id="caption2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia saepe, iste minima ipsa doloribus nobis.</p>
            <p class="caption" id="caption3">picture 3</p>
            <p class="caption" id="caption4">picture 4</p>
          </div>
          <div class="btn-wrapper">
            <label for="radio1" class="btn" id="btn1"><span>1</span></label>
            <label for="radio2" class="btn" id="btn2"><span>2</span></label>
            <label for="radio3" class="btn" id="btn3"><span>3</span></label>
            <label for="radio4" class="btn" id="btn4"><span>4</span></label>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
