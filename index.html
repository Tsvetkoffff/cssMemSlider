<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="slider">
        <input
          type="radio"
          class="radio"
          id="btn1"
          name="slider-radio"
          checked
        />
        <input type="radio" class="radio" id="btn2" name="slider-radio" />
        <input type="radio" class="radio" id="btn3" name="slider-radio" />
        <input type="radio" class="radio" id="btn4" name="slider-radio" />
        <div class="image-group">
          <div class="image">
            <img src="https://picsum.photos/id/237/600/300" alt="" />
          </div>
          <div class="image">
            <img src="https://picsum.photos/id/238/600/300" alt="" />
          </div>
          <div class="image">
            <img src="https://picsum.photos/id/239/600/300" alt="" />
          </div>
          <div class="image">
            <img src="https://picsum.photos/id/240/600/300" alt="" />
          </div>
        </div>
        <div class="caption-wrapper">
          <p class="caption" id="caption1">picture 1</p>
          <p class="caption" id="caption2">picture 2</p>
          <p class="caption" id="caption3">picture 3</p>
          <p class="caption" id="caption4">picture 4</p>
        </div>
        <div class="btn-wrapper">
          <label for="btn1" class="btn">1</label>
          <label for="btn2" class="btn">2</label>
          <label for="btn3" class="btn">3</label>
          <label for="btn4" class="btn">4</label>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
